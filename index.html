<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Tiller | Todo-List-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">

        <div class="todo-content">

            <div class="todo-input">
  <form id="todoForm">
    <label for="todoInput" aria-label="todo label">Stuff To Do</label>
    <div class="input-row">
      <input type="text" id="todoInput" placeholder="enter a task to add" required />
      <button type="button" id="addBtn">Add To List</button>
    </div>
  </form>
</div>
            <div class="todo-list">
                <h3>What To Do: </h3>
                <ul id="todoListItems">
                    
                </ul>
            </div>

            <div class="completed-list">
                <h3>Completed: </h3>
                <ul id="completedListItems">
                    
                </ul>
            </div>
            

        </div>

    </main>

    <script src="script.js"></script>

    <footer></footer>

</body>

</html>
